


<button class="flex justifySelf-end">

  <span class="px-3">Ajoutez un enseignant</span>

  <i (click)="open(content)" class="material-icons text-red-500 inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">add</i></button>




<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajoutez un enseignant</h4>
    <button type="button" style="display:none;" (click)="modal.dismiss('Cross click')">Annuler</button>
    <button class="shadow-md p-1" mat-button (click)="modal.dismiss('Cross click')">Annuler</button>
  </div>
  <div class="modal-body ">

     <form class="text-center" (ngSubmit)="post()">
        <h1 class="sc-bdvvaa sc-kDThTU jnNraS hQMAwH"></h1>
        <div style="margin-bottom:20px" class="text-red-500 text-xl sc-bdvvaa sc-jrQzUz gNcuIi jbMcpt">Veillez entrer les informations.


        </div>
        <div class="py-2 text-left">
           <input name="Prenom" [(ngModel)]="displayValue" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="prenom" />
       </div>
       <div class="py-2 text-left">
        <input name="Nom" [(ngModel)]="displayValue1" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="nom" />
    </div>
    <div class="py-2 text-left">
      <input name="Absence" [(ngModel)]="displayValue2" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Absence" />
  </div>
  <div class="py-2 text-left">
    <input name="Mot de passe" [(ngModel)]="displayValue3" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Mot de passe" />
</div>
<div class="py-2 text-left">
  <input name="Telephone" [(ngModel)]="displayValue4" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Telephone" />
</div>

        <!-- <div class="py-2 text-left">
           <input name="password" [(ngModel)]="password" type="password" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="confirmer le mot de pass" />
       </div> -->

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class=" bg-supblue text-white p-2 btn btn-outline-dark" (click)="post()">Save</button>
  </div>
</ng-template>

<div class="cadre ">
  <div   class="cadre bg-gray-100 flex items-center justify-center bg-gray-100 font-sans overflow-hidden">
      <div class=" w-full  h-full" >
          <div  class="  bg-white shadow-md rounded my-6">
              <table class="cadre1 cadremax-w-max w-full table-auto">
                  <thead>
                      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">

                          <th class="py-3 px-6 text-left">Nom </th>
                          <th class="py-3 px-6 text-center">Prenom</th>
                          <th class="py-3 px-6 text-center">Status</th>
                          <th class="py-3 px-6 text-center">Actions</th>
                      </tr>
                  </thead>
                  <tbody *ngFor=" let proffesseur of etudiant1"class="text-gray-600 text-sm font-light">

                              <div   class="flex items-center">

                                      <img class="w-6 h-6 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg"/>
                                  </div>
                                  <span>{{proffesseur.nom}}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <div class="flex items-center justify-center">
                                <span>{{proffesseur.prenom}}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <span class="bg-purple-200 text-purple-600 py-1 px-3 rounded-full text-xs">Active</span>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <div class="flex item-center justify-center">
                                  <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                      <svg  [routerLink]="['/admin/enseignantdetails',proffesseur.id_professeur]"   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                      </svg>
                                  </div>

                                  <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">

                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

                                  </div>
                              </div>
                          </td>
                      </tr>


                  </tbody>
              </table>
          </div>


      </div>
  </div>
