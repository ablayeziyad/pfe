
<!-- component -->
<div class="cadre ">
    <button class="flex justifySelf-end pt-4">

        <span class="px-3">Ajoutez un etudiant</span>
      
        <i (click)="open(content)"  class="material-icons text-red-500 inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">add</i></button>
      
      
    <div class="header flex justify-between py-4 px-4">
  
    
        <div class="class">
            <div class="flex flex-col  ">
                <div>Matiere<span class="text-red-500">*</span></div>
                <div >
                
                    
                     <select (change)="getetudiant1($event)"  [(ngModel)]="clas"   name="classe" class=" px-2 border px-auto " >
                        <option value="" >choisir la matiere</option>
                        <option  *ngFor="let c of data" [value]="c.nom">{{c.nom}}</option>
                    </select>
                    
               
            </div>
            
            </div>
        </div>
        
        <div class="class">
            <div class="flex flex-col ">
                <div>class<span class="text-red-500">*</span></div>
               
            
                 <select    name="classe" class="  border px-auto " >
                    <option value="" >choisir la cl</option>
                    <option   >IRM</option>
                    <option   >IRM2</option>
                    <option   >IRM3</option>
                    <option   >IRM4</option>
                    
                </select>
    
           
              
            </div>
        </div>
    
        <div class="flex flex-col  date">
            <div>Absence<span class="text-red-500">*</span></div>
            
            <select (change)=" getetudiantCroissant($event)"   name="classe" class="  border px-auto " >
                <option value="" >filter absence</option>
                
                <option value=ab>Croissant</option>
                <option  value=ab1>Decroissant</option>
                
            </select>
        </div>
        <div class="fliere">
            <div class="flex flex-col   date relative">
                <div>fliere<span class="text-red-500">*</span></div>
             
            
               
                <select (change)="getetudiant($event)"  [(ngModel)]="clas1"   name="classe" class=" px-2 border px-auto " >
                    <option value="" >choisir la filiere</option>
                    <option  *ngFor="let c of data1" [value]="c.nom">{{c.nom}}</option>
                </select>
    
            
            </div>
        </div>
    
    </div>
  <div   class="  bg-white width-full flex items-center justify-center bg-gray-100 font-sans ">
      <div class="w-full  h-full" >
          <div  class="bg-white shadow-md rounded my-6">
              <table class="cadre1 cadremax-w-max w-full table-auto">
                  <thead>
                      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">

                          <th class="py-3 px-6 text-left">Nom </th>
                          <th class="py-3 px-6 text-center">Prenom</th>
                          <th class="py-3 px-6 text-center">Absence</th>
                          <th class="py-3 px-6 text-center">Status</th>
                          <th class="py-3 px-6 text-center">Actions</th>
                      </tr>
                  </thead>
                  <tbody  class="text-gray-600 text-sm font-light">
                    <ng-container *ngFor=" let donne of etudiant1">
                      <tr class="border-b border-gray-200 hover:bg-gray-100">
                          <td   class="py-3 px-6 tex t-left">
                              <div   class="flex items-center">
                                  <div class="mr-2">
                                      <img class="w-6 h-6 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg"/>
                                  </div>
                                  <span>{{donne.nom}}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <div class="flex items-center justify-center">
                                <span>{{donne.prenom}}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                            <div class="flex items-center justify-center">
                              <span>{{donne.absence}}</span>
                            </div>
                        </td>
                          <td class="py-3 px-6 text-center">
                              <span class="bg-purple-200 text-purple-600 py-1 px-3 rounded-full text-xs">Active</span>
                          </td>
                          <td class="py-3 px-6 text-center">
                              <div class="flex item-center justify-center">
                                  <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                      <svg [routerLink]="['/admin/etudiantdetails',donne.id_etudiant]"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="black">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                      </svg>
                                  </div>
                                  <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                      <svg (click)="Delete(donne.id_etudiant)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="red">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                      </svg>
                                  </div>
                                  <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                    <span class="cursor-pointer" (click)="open(content)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <i class="material-icons text-black inline-block   text-sm font-semibold text-gray-700 mr-2 mb-2">edit</i>
                                    </span>
                                </div>
                              </div>
                          </td>
                      </tr>
                     
                    
                    </ng-container>
                    <ng-template #content let-modal>
                        <div class="modal-header">
                          <h4 class="modal-title" id="modal-basic-title">Enregistrer un syllabus</h4>
                          <button type="button" style="display:none;" (click)="modal.dismiss('Cross click')">Annuler</button>
                          <button class="shadow-md p-1" mat-button (click)="modal.dismiss('Cross click')">Annuler</button>
                        </div>
                        <div class="modal-body ">
                       
                           <form class="text-center" (ngSubmit)="onSubmit()">
                              <h1 class="sc-bdvvaa sc-kDThTU jnNraS hQMAwH"></h1>
                              <div style="margin-bottom:20px" class="text-red-500 text-xl sc-bdvvaa sc-jrQzUz gNcuIi jbMcpt">
                    
                                  
                              </div>
                              <div class="py-2 text-left">
                                 <input name="nom" [(ngModel)]="nom" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="nom" />
                             </div>
                             <div class="py-2 text-left">
                              <input name="prenom" [(ngModel)]="prenom" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="pronom" />
                          </div>
                              
                              <div class=" flex items-center py-4 text-left">
                                
                                  <input name="absence" [(ngModel)]="absence" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 "  placeholder="absence" />
                              </div>
                              <div class="py-2 text-left">
                                  <input name="telephone" [(ngModel)]="telephone" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="telephone" />
                              </div>
                              <!-- <div class="py-2 text-left">
                                 <input name="password" [(ngModel)]="password" type="password" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="confirmer le mot de pass" />
                             </div> -->
                           
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class=" bg-supblue text-white p-2 btn btn-outline-dark" (click)="onSubmit()">Save</button>
                        </div>
                      </ng-template>
                      
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
