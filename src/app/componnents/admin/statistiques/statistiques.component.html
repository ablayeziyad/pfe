<h2 class="text-center pt-4 text-xl">Statistiques des Absences</h2>
<div class="flex flex-row mt-12 mx-auto wrapper">
    <span class="font-bold title">Date  </span>
    <div class=" flex justify-between  box">
        
        <div>
           
        <mat-form-field >
           
            <mat-label>MM/DD/YYYY</mat-label>
            <input  (dateInput)="onChange1($event.value)"    matInput [matDatepicker]="picker">
            <mat-hint>From</mat-hint>
            <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>
        </div>
    <div>
        <span> </span>
        <mat-form-field >
        
       
            <mat-label>MM/DD/YYYY</mat-label>
            <input (dateInput)="onChange2($event.value)"    matInput [matDatepicker]="picker1">
            <mat-hint>To</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
      
      
         </div> 
    </div>
    <div class="box">
            
        <div class="filter">
            <div class="flex flex-col ">
                <div class="font-bold pt-2">Filtres<span class="text-red-500">*</span></div>
               
            
                 <select    name="classe" class=" width-64 border px-auto " >
                  
                    <option   >IRM</option>
                    <option   >IRM2</option>
                    <option   >IRM3</option>
                    <option   >IRM4</option>
                    
                </select>
    
           
              
            </div>
        </div>
        <div class="filter mt-4">
            <div class="flex flex-col ">
                <div class="font-bold pt-2" >Matieres<span class="text-red-500">*</span></div>
               
            
                 <select    name="classe" class="  border px-auto " >
                  
                    <option   >JAVA</option>
                    <option   >HTML</option>
                    <option   >CSS3</option>
                    <option   >Architecture DES ORDINATEURS</option>
                    
                </select>
    
           
              
            </div>
        </div>
    </div>
   
</div>
<div class="mt-5 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Anglais A1 Pr.IRAAMAN</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="calss">
        <th class="break-words " mat-header-cell *matHeaderCellDef>Communication 2ème année Pr.AMRAOUI</th>
        <td mat-cell *matCellDef="let element"> {{element.calss}} </td>
      </ng-container>
